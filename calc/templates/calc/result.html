{% extends 'calc/base.html' %}

{% block content %}

<a href="{% url 'index' %}" class="btn btn-outline-primary mt-3 mx-3">Go Back</a>

<div class="row mt-5">
	<div class="col-12 col-md-6 mx-md-auto" >
		<h1>Invest result</h1>

		<h3>After {{ number_of_years }} years, your invest is worth Â£{{ total_result }}</h3>

	</div>

	<div class="mt-5">
		<div class="col-12 col-md-6 mx-md-auto">
		<table class="table ">
			<thead>
				<tr>
					<th scoop="col">Year</th>
					<th scoop="col">Interest</th>
					<th scoop="col">Total</th>
				</tr>
			</thead>
			<tbody>
				{% for key, value in yearly_results.items %}
				<tr>
					<th scoop="row"> {{ key }} </th>
					<td> {{ value.interest }} </td>
					<td> {{ value.total }} </td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	</div>
</div>

{% endblock %}
